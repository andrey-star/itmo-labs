<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>09-catogram</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" class="icon-sprites">
      <defs>
        <linearGradient id="a" x1="101.5%" x2=".5%" y1="-.5%" y2="101.5%">
          <stop offset="0%" stop-color="#8A2387" />
          <stop offset="63.677%" stop-color="#E94057" />
          <stop offset="100%" stop-color="#F27121" />
        </linearGradient>
      </defs>

      <symbol id="icon-fill" viewBox="0 0 48 48">
        <path d="M8.395 8.395h30.996v30.996H8.395z" />
        <path
          d="M35.946 0v5.166h6.888v6.673H48V0zM5.166 5.166h6.673V0H0v11.839h5.166zM42.834 42.834h-6.888V48H48V35.946h-5.166zM5.166 35.946H0V48h11.839v-5.166H5.166z"
        />
      </symbol>
      <symbol id="icon-scale" viewBox="0 0 48 48">
        <path
          d="M0 0v48h48V0H0zm6.4 6.4h33.682L6.4 40.227V6.4zm34.56 32.427H25.6v-6.4h15.36v6.4z"
          fill-rule="nonzero"
        />
        <path d="M24 13.071h-4.375v-4.5h-6.25v4.5H9V19.5h4.375V24h6.25v-4.5H24z" />
      </symbol>

      <symbol id="icon-logo" viewBox="0 0 48 48">
        <path
          d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 0 1 7.11 7.111 7.12 7.12 0 0 1-7.11 7.111 7.12 7.12 0 0 1-7.111-7.11 7.12 7.12 0 0 1 7.11-7.112zM6.4 5.547h7.253v4.693H6.4V5.547zM41.6 41.6H6.4V24.747h4.225c.443 7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604 13.481-12.657H41.6V41.6z"
          fill="url(#a)"
          fill-rule="evenodd"
        />
      </symbol>

      <symbol id="icon-rotate" viewBox="0 0 48 48">
        <path
          d="M24 48c13.234 0 24-9.765 24-21.753 0-11.99-10.766-21.749-24-21.749-.88 0-1.768.046-2.651.136V1.119c0-.452-.308-.863-.761-1.038a1.353 1.353 0 0 0-1.355.251l-8.504 7.722c-.484.438-.484 1.138 0 1.583l8.5 7.739c.362.319.886.418 1.359.243.453-.177.76-.585.76-1.035v-3.899c.88-.146 1.764-.212 2.651-.212 8.384 0 15.207 6.18 15.207 13.774 0 7.593-6.825 13.778-15.207 13.778-8.382 0-15.203-6.187-15.203-13.778 0-.616-.553-1.12-1.24-1.12H1.24c-.684 0-1.241.504-1.241 1.12C0 38.235 10.774 48 24 48z"
          fill-rule="evenodd"
        />
      </symbol>

      <symbol id="icon-flip" viewBox="0 0 48 48">
        <path d="M0 29.9l19.084-11.788L0 6.325z" />
        <path
          d="M28.916 18.112L48 29.9V6.325L28.916 18.112zm15.058 4.425l-7.163-4.425 7.163-4.424v8.849z"
          fill-rule="nonzero"
        />
        <path
          d="M21.398 8.05h5.205v5.175h-5.205zM21.398 0h5.205v5.175h-5.205zM21.398 16.1h5.205v5.175h-5.205zM21.398 23.575h5.205v5.175h-5.205zM21.398 31.625h5.205V36.8h-5.205z"
        />
      </symbol>

      <symbol id="icon-arrow" viewBox="0 0 49 32">
        <path
          d="M.5 7.401L24.428 31.33 48.357 7.4 41.569.613l-17.14 17.14L7.288.614z"
          fill-rule="evenodd"
        />
      </symbol>
    </svg>

    <main class="container">
      <input type="checkbox" id="checkbox-fill" class="checkbox-fill hidden-control" />

      <input
        type="radio"
        name="scale"
        id="radio-scale-100"
        class="radio-scale-100 hidden-control"
        checked
      />
      <input
        type="radio"
        name="scale"
        id="radio-scale-120"
        class="radio-scale-120 hidden-control"
      />
      <input
        type="radio"
        name="scale"
        id="radio-scale-150"
        class="radio-scale-150 hidden-control"
      />

      <input type="checkbox" id="checkbox-logo" class="checkbox-logo hidden-control" />

      <input
        type="radio"
        name="rotate"
        id="radio-rotate-0"
        class="radio-rotate-0 hidden-control"
        checked
      />
      <input
        type="radio"
        name="rotate"
        id="radio-rotate-90"
        class="radio-rotate-90 hidden-control"
      />
      <input
        type="radio"
        name="rotate"
        id="radio-rotate-180"
        class="radio-rotate-180 hidden-control"
      />
      <input
        type="radio"
        name="rotate"
        id="radio-rotate-270"
        class="radio-rotate-270 hidden-control"
      />

      <input type="checkbox" id="checkbox-flip" class="checkbox-flip hidden-control" />

      <input
        type="radio"
        name="filter"
        id="radio-filter-none"
        class="radio-filter-none hidden-control"
        checked
      />
      <input
        type="radio"
        name="filter"
        id="radio-filter-piter"
        class="radio-filter-piter hidden-control"
      />
      <input
        type="radio"
        name="filter"
        id="radio-filter-yalta"
        class="radio-filter-yalta hidden-control"
      />
      <input
        type="radio"
        name="filter"
        id="radio-filter-ural-summer"
        class="radio-filter-ural-summer hidden-control"
      />
      <section class="controls">
        <label class="control-fill" for="checkbox-fill">
          <svg class="control-icon control-icon-fill">
            <use xlink:href="#icon-fill" />
          </svg>
        </label>

        <label class="control-scale control-scale-100" for="radio-scale-100">
          <svg class="control-icon">
            <use xlink:href="#icon-scale" />
          </svg>
        </label>
        <label class="control-scale control-scale-120" for="radio-scale-120">
          <svg class="control-icon">
            <use xlink:href="#icon-scale" />
          </svg>
        </label>
        <label class="control-scale control-scale-150" for="radio-scale-150">
          <svg class="control-icon">
            <use xlink:href="#icon-scale" />
          </svg>
        </label>
        <label for="checkbox-logo">
          <svg class="control-icon">
            <use xlink:href="#icon-logo" />
          </svg>
        </label>
        <label class="control-rotate control-rotate-0" for="radio-rotate-0">
          <svg class="control-icon">
            <use xlink:href="#icon-rotate" />
          </svg>
        </label>
        <label class="control-rotate control-rotate-90" for="radio-rotate-90">
          <svg class="control-icon">
            <use xlink:href="#icon-rotate" />
          </svg>
        </label>
        <label class="control-rotate control-rotate-180" for="radio-rotate-180">
          <svg class="control-icon">
            <use xlink:href="#icon-rotate" />
          </svg>
        </label>
        <label class="control-rotate control-rotate-270" for="radio-rotate-270">
          <svg class="control-icon">
            <use xlink:href="#icon-rotate" />
          </svg>
        </label>
        <label class="control-flip" for="checkbox-flip">
          <svg class="control-icon">
            <use xlink:href="#icon-flip" />
          </svg>
        </label>
      </section>
      <section class="image">
        <picture>
          <source
            srcset="img/cat.png 200w, img/cat@2x.png 400w, img/cat@3x.png 600w"
            sizes="(max-width: 320px) 200px, (max-width: 480px) 400px, 600px"
            type="image/png"
          />
          <img src="img/cat.png" alt="Cat photo" title="Cat photo" class="original-image" />
        </picture>
        <div class="scaler">
          <div class="rotator">
            <picture>
              <source
                srcset="img/cat.png 200w, img/cat@2x.png 400w, img/cat@3x.png 600w"
                sizes="(max-width: 320px) 200px, (max-width: 480px) 400px, 600px"
                type="image/png"
              />
              <img src="img/cat.png" alt="Cat photo" title="Cat photo" class="preview-image" />
            </picture>
          </div>
        </div>
      </section>
      <section class="filters">
        <svg class="scroll-icon r90">
          <use xlink:href="#icon-arrow"></use>
        </svg>
        <label class="filter filter-none" for="radio-filter-none">
          <span class="filter-label">Без фильтра</span>
          <picture>
            <source srcset="img/cat.png 170w" sizes="170px" type="image/png" />
            <img src="img/cat.png" alt="Фото Барсика" title="Фото Барсика" class="filter-image" />
          </picture>
        </label>
        <label class="filter filter-piter" for="radio-filter-piter">
          <span class="filter-label">Питер</span>
          <picture>
            <source srcset="img/cat.png 170w" sizes="170px" type="image/png" />
            <img src="img/cat.png" alt="Фото Барсика" title="Фото Барсика" class="filter-image" />
          </picture>
        </label>
        <label class="filter filter-yalta" for="radio-filter-yalta">
          <span class="filter-label">Ялта</span>
          <picture>
            <source srcset="img/cat.png 170w" sizes="170px" type="image/png" />
            <img src="img/cat.png" alt="Фото Барсика" title="Фото Барсика" class="filter-image" />
          </picture>
        </label>
        <label class="filter filter-ural-summer" for="radio-filter-ural-summer">
          <span class="filter-label">Уральское лето</span>
          <picture>
            <source srcset="img/cat.png 170w" sizes="170px" type="image/png" />
            <img src="img/cat.png" alt="Фото Барсика" title="Фото Барсика" class="filter-image" />
          </picture>
        </label>
        <svg class="scroll-icon r-90">
          <use xlink:href="#icon-arrow"></use>
        </svg>
      </section>
    </main>
  </body>
</html>
