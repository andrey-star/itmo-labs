<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-a11y</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="ccontainer">
      <h1>Прокачай кота!</h1>
      <p>
        Подпишись на рассылку нашего тренера и получи индивидуальную подобранную программу
        тренировок для своего кота.
      </p>

      <form>
        <div class="form-container">
          <div class="form-group form-inline">
            <label>
              Кот
              <input class="form-control age" type="number" />
              лет
            </label>
            <label>
              &nbsp; и
              <input class="form-control weight" type="number" />
              кг
            </label>
          </div>
          <div class="form-group btn-group btn-group-toggle weight-programme" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="weight-programme" id="increase" checked />
              Набор массы
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="weight-programme" id="decrease" />
              Похудение
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="weight-programme" id="dont-know" />
              Не знаю
            </label>
          </div>
          <div class="form-group form-inline">
            <label> Email <input type="email" class="form-control email" id="email" /> </label>
            <label> Телефон <input type="tel" class="form-control phone" id="phone" /> </label>
          </div>
          <div class="custom-control custom-checkbox spam">
            <input type="checkbox" class="custom-control-input" id="spam"/>
            <label class="custom-control-label" for="spam"> Хочу спам</label>
          </div>
          <button type="submit" class="btn btn-secondary">Подписаться</button>
        </div>
      </form>
      <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
